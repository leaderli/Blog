# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 大狗哥传奇
subtitle:
description: 与其感慨路难行，不如马上就出发
keywords:
author: lijun
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://leaderli.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
Plugins: https://hexo.io/plugins/
Themes: https://hexo.io/themes/
#theme: landscape
theme: next
menu:
  主页: /
  分类: /categories
  归档: /archives
  关于: /about
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    #github: https://github.com/leaderli/leaderli.github.io.git
    github: git@github.com:leaderli/leaderli.github.io.git
    # coding: https://git.dev.tencent.com/leaderli/leaderli.coding.me.git
    gitee: git@gitee.com:leaderli/leaderli.git
  branch: master
# pandoc
pandoc:
  mathEngine: katex
#本地搜索
search:
  # path: search.xml
  path: search.json
  field: post
  content: true
  format: raw

#分享链接
baidushare:
  type: button
  baidushare: false

sitemap:
  path: sitemap.xml
  # hexo-admin authentification
li:
  path: /Users/li/Documents/Blog/
